<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
      <h2>RSVP</h2>
      <p>Come and make our special day more awesome!</p>
      <br>
      First Name: <input type="text" required>
      <br><br>
      Last Name: <input type="text" required>
      <br><br>
      Are you coming?<br>
      <input type="radio" name="option">Yes
      <input type="radio" name="option">No
      <br><br>
      Any dietary restrictions for main course?<br>
      <input type="checkbox">Vegetarian
      <br><br>
      <input type="checkbox">Vegan
      <br><br>
      <input type="checkbox">Nut Allergy
      <br><br>
      <input type="checkbox">No Meat
      <br><br>
      <input type="checkbox">Shellfish Allergy
      <br><br>
      <input type="checkbox">None
      <br><br>
      <input type="submit">
    </form>
  </body>
</html>
